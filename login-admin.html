<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrador - Evaluaci√≥n de Proveedores</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .login-container h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .login-container p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        
        .btn-volver {
            margin-top: 20px;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .btn-volver:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Acceso Administrador</h1>
        <p>Ingrese la contrase√±a para acceder al panel de administraci√≥n</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" placeholder="Ingrese la contrase√±a" required autofocus>
            </div>
            
            <button type="submit" class="btn-login">Acceder</button>
            
            <div id="errorMessage" class="error-message">Contrase√±a incorrecta. Intente nuevamente.</div>
        </form>
        
        <a href="index.html" class="btn-volver">‚Üê Volver al Formulario</a>
    </div>

    <!-- Scripts de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-service.js"></script>
    
    <script>
        // Verificar si ya est√° autenticado
        if (sessionStorage.getItem('adminAuthenticated') === 'true') {
            window.location.href = 'admin.html';
        }
        
        // Esperar a que todos los scripts est√©n cargados
        async function initLogin() {
            // Esperar a que Supabase est√© listo
            await waitForSupabase();
            
            // Verificar que la funci√≥n est√© disponible
            if (typeof validarPasswordAdmin === 'undefined') {
                console.error('‚ùå La funci√≥n validarPasswordAdmin no est√° disponible');
                return;
            }
            
            console.log('‚úÖ Login listo para validar contrase√±a');
            
            // Configurar el evento del formulario solo cuando todo est√© listo
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const password = document.getElementById('password').value;
                    const errorMessage = document.getElementById('errorMessage');
                    const submitButton = e.target.querySelector('button[type="submit"]');
                    
                    // Deshabilitar bot√≥n mientras se valida
                    submitButton.disabled = true;
                    submitButton.textContent = 'Validando...';
                    errorMessage.style.display = 'none';
                    
                    try {
                        // Verificar nuevamente que la funci√≥n est√© disponible
                        if (typeof validarPasswordAdmin === 'undefined') {
                            throw new Error('La funci√≥n de validaci√≥n no est√° disponible. Por favor, recarga la p√°gina.');
                        }
                        
                        // Validar contrase√±a usando la funci√≥n de Supabase
                        const esValida = await validarPasswordAdmin(password);
                        
                        if (esValida) {
                            // Guardar autenticaci√≥n en sessionStorage (se cierra al cerrar la pesta√±a)
                            sessionStorage.setItem('adminAuthenticated', 'true');
                            sessionStorage.setItem('adminAuthTime', Date.now().toString());
                            window.location.href = 'admin.html';
                        } else {
                            errorMessage.textContent = 'Contrase√±a incorrecta. Intente nuevamente.';
                            errorMessage.style.display = 'block';
                            document.getElementById('password').value = '';
                            document.getElementById('password').focus();
                        }
                    } catch (error) {
                        console.error('Error al validar contrase√±a:', error);
                        errorMessage.textContent = 'Error al validar contrase√±a. Intente nuevamente.';
                        errorMessage.style.display = 'block';
                    } finally {
                        // Rehabilitar bot√≥n
                        submitButton.disabled = false;
                        submitButton.textContent = 'Acceder';
                    }
                });
            }
        }
        
        // Inicializar cuando la p√°gina est√© completamente cargada
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initLogin);
        } else {
            initLogin();
        }
    </script>
</body>
</html>
